name: Build and Push Docker Images

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::510278866235:role/OIDC-GitHUb
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Patient Service Docker image
        run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/patient-service:latest ./services/patient-service
          docker push ${{ secrets.ECR_REGISTRY }}/patient-service:latest

      - name: Build and push Appointment Service Docker image
        run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/appointment-service:latest ./services/appointment-service
          docker push ${{ secrets.ECR_REGISTRY }}/appointment-service:latest
